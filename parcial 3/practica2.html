<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica 2</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container">
    <h1>registro del alumno</h1>
    <form action="">
      <div class="from-group">
        <label for="">nombre</label>
        <input name="nombre" type="text" class="form-control">
      </div>
    </form>
    <div class="from-group">
      <label for="">edad</label>
      <input name="edad" type="number" class="form-control">
    </div>

    <div class="from-group">
      <label for="">escuela:</label>
      <select name="escuela">
        <option value="">selecciona una escuela</option>
        <option value="cetis 107">cetis 107</option>
        <option value="cbtis 224">cbtis 224</option>
        <option value="cobaes">cobaes</option>
      </select>
    </div>
    <div class="from-group">
      <label for="">fecha de ingreso</label>
      <input name="fecha de ingreso" type="date" class="form-control">
    </div>

    <div class="from-group">
      <label for="">direción</label>
      <textarea name="direción" cols="30" row="4" class="form-control"></textarea>
    </div><br>

    <div>

      <input type="submit" class="btn btn-primary">

    </div>



  </form>


  </div>
    
  <script src="js/jquery-3.6.3.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
